<ion-content class="places">
  <ion-card class="places _{{ selCategory }}" *ngFor="let place of places">
    <ion-row>
      <ion-col width-10 class="places strip _{{ selCategory }}">
      </ion-col>
      <ion-col width-80>
        <h2 class="places _{{ selCategory }}">{{ place.name }}</h2>
        <p class="places _{{ selCategory }}">
          <ion-icon name="locate"></ion-icon>
          {{ place.distance }}
        </p>
        <p class="places _{{ selCategory }}">
          <ion-icon name="alarm"></ion-icon>
          {{ place.ETA }}
        </p>
      </ion-col>
      <ion-col class="places arrow" width-10>
        <ion-icon name="arrow-dropright"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
