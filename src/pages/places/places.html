<ion-content class="places">
  <ion-fab bottom right>
    <button ion-fab mini class="places fab _{{ selCategory }}">
      <ion-icon name="more"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab mini class="places fab _{{ selCategory }}" (click)="addPlaceWizard()">
        <ion-icon name="globe"></ion-icon>
      </button>
      <button ion-fab mini class="places fab _{{ selCategory }}" (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
  <ion-card class="places _{{ selCategory }}" *ngFor="let place of places">
    <ion-row wrap (click)="showPlaceDetails( place )">
      <ion-col width-90>
        <h2 class="places _{{ selCategory }}">{{ place.name }}</h2>
        <p class="places _{{ selCategory }}">
          <ion-icon name="locate"></ion-icon>
          {{ place.distance }}
        </p>
        <p class="places _{{ selCategory }}">
          <ion-icon name="alarm"></ion-icon>
          {{ place.ETA }}
        </p>
        <p class="places _{{ selCategory }}">
          <ion-icon name="person"></ion-icon>
          {{ place.addedBy.name }}
        </p>
      </ion-col>
      <ion-col class="places arrow" width-10>
        <ion-icon name="arrow-dropright"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
